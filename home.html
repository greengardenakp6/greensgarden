<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Garden</title>
    <style>
        body {
            background-image: url('images/garden.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: green;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar div {
            flex: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .toggle-button {
            position: absolute;
            left: 15px;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
        }
        .profile {
            position: absolute;
            right: 10px;
            cursor: pointer;
            background: white;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .profile-menu, .menu {
            display: none;
            background: white;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .profile-menu {
            top: 50px;
            right: 10px;
            width: 100px;
        }
        .menu {
            top: 50px;
            left: 10px;
            width: 200px;
        }
        .menu a, .profile-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .menu a:hover, .profile-menu a:hover {
            background: lightgray;
        }
        .shop-now-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shop-now {
            background-color: rgb(227, 10, 10);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .shop-now:hover {
            background-color: darkgreen;
        }
        .text-container {
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="toggle-button" onclick="toggleMenu()">☰ Menu</div>
        <div>Green Garden</div>
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="Images/logo.png" alt="Logo">
        </div>
    </div>
    <div class="menu" id="menu">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
    </div>
    <div class="profile-menu" id="profile-menu">
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="shop-now-container">
        <button class="shop-now" onclick="location.href='products.html'">Shop now ☞</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function toggleProfileMenu() {
            var profileMenu = document.getElementById("profile-menu");
            profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
        }
        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = "Login.html";
        }
    </script>
    <div class="text-container">
        <h2>You have successfully logged in</h2>
        <h3>Welcome to Green Garden</h3>
        <p>Your online shop for plants and garden tools.</p>
        <p>© 2025 Green Garden. All rights reserved.</p>
    </div>
</body>
</html>
