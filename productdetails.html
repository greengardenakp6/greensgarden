    <style>
        :root {
            --primary-green: #174e1e; /* Deep Forest Green */
            --primary-dark: #0d3012;
            --accent-gold: #d4af37; /* Luxury Gold */
            --text-dark: #1a1a1a;
            --text-muted: #666;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.08);
            --shadow-card: 0 30px 60px rgba(0,0,0,0.12);
            --transition-premium: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f4f7f6 100%); /* Clean premium background */
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.2rem 3rem;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            animation: slideDown 0.8s var(--transition-premium);
        }

        .back-button {
            position: absolute;
            left: 3rem;
            background: transparent;
            color: var(--text-dark);
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 50px;
        }

        .back-button:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary-green);
            transform: translateX(-5px);
        }

        .navbar-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-title i { color: var(--accent-gold); font-size: 1.2rem; }

        /* --- MAIN CONTAINER --- */
        .product-container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 60px;
            align-items: center;
        }

        /* --- GALLERY --- */
        .product-gallery {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            background: var(--white);
            padding: 40px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.8s 0.2s var(--transition-premium) backwards;
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.5s var(--transition-premium);
        }
        
        .product-gallery:hover { transform: scale(1.01); }

        .product-gallery img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s var(--transition-premium);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .product-gallery:hover img { transform: scale(1.05); }

        /* --- PRODUCT INFO --- */
        .product-info {
            animation: fadeInUp 0.8s 0.4s var(--transition-premium) backwards;
        }

        .product-category {
            display: inline-block;
            background: rgba(23, 78, 30, 0.1);
            color: var(--primary-green);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            color: var(--text-dark);
        }

        .product-meta-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .product-rating {
            color: var(--accent-gold);
            font-size: 1rem;
        }
        .review-count { color: var(--text-muted); font-weight: 400; }

        .product-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 30px;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .price-note {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-muted);
        }

        .product-description {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.05rem;
            line-height: 1.8;
            border-left: 4px solid var(--accent-gold);
            padding-left: 20px;
        }

        /* --- QUANTITY & ACTIONS --- */
        .actions-container {
            background: rgba(255,255,255,0.6);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .quantity-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            color: var(--text-dark);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .qty-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:first-child { border-radius: 12px 0 0 12px; border: 2px solid rgba(0,0,0,0.1); border-right: none; }
        .qty-btn:last-child { border-radius: 0 12px 12px 0; border: 2px solid rgba(0,0,0,0.1); border-left: none; }
        .qty-btn:hover { background: var(--primary-green); color: white; border-color: var(--primary-green); }

        .qty-input {
            width: 70px;
            height: 50px;
            border: 2px solid rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: white;
            -moz-appearance: textfield;
        }
        .qty-input::-webkit-outer-spin-button, .qty-input::-webkit-inner-spin-button { -webkit-appearance: none; }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s var(--transition-premium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Inter', sans-serif;
        }

        .btn-buy {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 20px rgba(23, 78, 30, 0.2);
        }
        .btn-buy:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(23, 78, 30, 0.3); }

        .btn-cart {
            background: white;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }
        .btn-cart:hover { background: rgba(23, 78, 30, 0.05); transform: translateY(-3px); }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 30px;
                margin-top: 100px;
                padding: 0 20px;
            }
            .product-title { font-size: 2rem; }
            .product-price { font-size: 2rem; }
            .navbar { padding: 1rem 1.5rem; }
            .back-button { left: 1rem; }
        }

        /* --- NOTIFICATION --- */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary-green);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2000;
            opacity: 0;
            transition: all 0.5s var(--transition-premium);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>

        ];

        let currentProduct;

        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));
            return isNaN(id) ? 1 : id;
        }

        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            currentProduct = products.find(p => p.id === productId) || products[0];
            
            document.getElementById("product-image").src = currentProduct.image;
            document.getElementById("product-name").textContent = currentProduct.name;
            document.getElementById("product-category").textContent = currentProduct.category;
            document.getElementById("product-reviews").textContent = `(${currentProduct.reviews} Reviews)`;
            
            const priceEl = document.getElementById("product-price");
            priceEl.querySelector('.price').textContent = currentProduct.price;
            
            document.getElementById('quantity').value = 1;
        }

        function updateQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) || 1;
            quantity = Math.max(1, Math.min(99, quantity + delta));
            quantityInput.value = quantity;
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            document.getElementById('notification-text').textContent = message;
            notif.classList.add('show');
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2000);
        }

        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            
            if (currentProduct) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                const existingItem = cart.find(item => item.id === currentProduct.id);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: currentProduct.id,
                        name: currentProduct.name,
                        price: currentProduct.price,
                        image: currentProduct.image,
                        quantity: quantity
                    });
                }
                
                localStorage.setItem("cart", JSON.stringify(cart));
                showNotification(`${quantity} item(s) added to cart!`);
            }
        }

        function buyNow() {
            addToCart();
            // Redirect to the premium checkout page
            window.location.href = 'checkout.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProductDetails();
        });
