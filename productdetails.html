        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--bg-light);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--white);
            padding: 20px 40px;
            color: var(--text-dark);
            box-shadow: var(--shadow-sm);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .back-button {
            position: absolute;
            left: 40px;
            background: transparent;
            color: var(--primary);
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary-dark);
            transform: translateX(-2px);
        }

        .back-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-gallery {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: var(--white);
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-gallery img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: var(--transition);
        }

        .product-gallery:hover img {
            transform: scale(1.02);
        }

        .product-info {
            padding: 30px 0;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 24px;
        }
        .product-info {
  padding: 15px;
}

        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));
            return isNaN(id) ? 1 : id; // Default to 1 if no valid ID found
        }

        // Display product details on page load
        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id === productId) || products[0]; // Fallback to first product if not found
            
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-price").textContent = product.price;
            
            // Initialize quantity controls
            updateQuantity(0);
        }


        function updateQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) || 1;
            quantity = Math.max(1, Math.min(99, quantity + delta));
            quantityInput.value = quantity;
            

            document.querySelector('.minus').disabled = quantity <= 1;
            document.querySelector('.plus').disabled = quantity >= 99;
        }

        function addToCart() {
            const productId = getProductIdFromUrl();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const product = products.find(p => p.id === productId);
            
            if (product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: quantity
                    });
                }
                
                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`${quantity} ${product.name}(s) added to cart!`);
            }
        }

        function buyNow() {
            addToCart();
            window.location.href = 'buy.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
            displayProductDetails();
            
        
            document.getElementById('quantity').addEventListener('input', function() {
                let value = parseInt(this.value) || 1;
                this.value = Math.max(1, Math.min(99, value));
                updateQuantity(0);
            });
        });
