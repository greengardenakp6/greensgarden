<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Green Garden</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --accent: #ff9800;
            --text-dark: #263238;
            --text-light: #607d8b;
            --bg-light: #f5f5f5;
            --white: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--white);
            padding: 20px 40px;
            color: var(--text-dark);
            box-shadow: var(--shadow-sm);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .back-button {
            position: absolute;
            left: 40px;
            background: transparent;
            color: var(--primary);
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary-dark);
            transform: translateX(-2px);
        }

        .back-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-gallery {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: var(--white);
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-gallery img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: var(--transition);
        }

        .product-gallery:hover img {
            transform: scale(1.02);
        }

        .product-info {
            padding: 30px 0;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 24px;
        }

        .product-description {
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.8;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 32px 0;
        }

        .quantity-selector {
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .quantity-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
        }

        .quantity-controls {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--white);
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--white) !important;
            color: var(--text-light) !important;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            background: var(--white);
            -moz-appearance: textfield;
        }

        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            flex: 1;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.2);
        }

        .btn-secondary {
            background-color: var(--accent);
            color: var(--white);
            flex: 1;
        }

        .btn-secondary:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.2);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        .product-meta {
            display: flex;
            gap: 30px;
            margin-top: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .meta-icon {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 30px;
                margin-top: 80px;
                padding: 0 20px;
            }

            .navbar {
                padding: 15px 20px;
            }

            .back-button {
                left: 20px;
            }

            .product-gallery {
                height: 350px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .quantity-selector {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="back-button" onclick="window.location.href='products.html'">
            <svg viewBox="0 0 24 24" class="btn-icon">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Back
        </button>
        <div class="navbar-title">GreenGarden</div>
    </div>

    <div class="product-container">
        <div class="product-gallery">
            <img id="product-image" src="" alt="Product Image">
        </div>

        <div class="product-info">
            <h1 class="product-title" id="product-name"></h1>
            <div class="product-price" id="product-price"></div>
            
            <p class="product-description">
                Best quality seeds and plants cultivated with care. Each product comes with detailed growing instructions and our satisfaction guarantee.
            </p>
            
            <div class="divider"></div>

            <div class="quantity-selector">
                <span class="quantity-label">Quantity:</span>
                <div class="quantity-controls">
                    <button class="quantity-btn minus" onclick="updateQuantity(-1)">âˆ’</button>
                    <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="99">
                    <button class="quantity-btn plus" onclick="updateQuantity(1)">+</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="buyNow()">
                    <svg viewBox="0 0 24 24" class="btn-icon">
                        <path d="M17 18c-1.11 0-2 .89-2 2 0 1.11.89 2 2 2 1.11 0 2-.89 2-2 0-1.11-.89-2-2-2M1 2v2h2l3.6 7.59-1.36 2.45c-.15.28-.24.61-.24.96 0 1.11.89 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2 0 1.11.89 2 2 2 1.11 0 2-.89 2-2 0-1.11-.89-2-2-2z"/>
                    </svg>
                    Buy Now
                </button>
                <button class="btn btn-secondary" onclick="addToCart()">
                    <svg viewBox="0 0 24 24" class="btn-icon">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Add to Cart
                </button>
            </div>

            <div class="product-meta">
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" class="meta-icon">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/>
                    </svg>
                    Best Price Guarantee
                </div>
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" class="meta-icon">
                        <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
                    </svg>
                    Certified Organic
                </div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Morning Jewel Rose Seed", price: "â‚¹158", image: "F1.jpg" },
            { id: 2, name: "Winter Daisy Red Mixed Seed", price: "â‚¹150", image: "F2.jpg" },
            { id: 3, name: "Bitter Gourd-kareka seed", price: "â‚¹99", image: "F3.jpg" },
            { id: 4, name: "Black Tomato", price: "â‚¹110", image: "F4.jpg" },
            { id: 5, name: "Broccoli Vegetable Seed", price: "â‚¹89", image: "F5.jpg" },
            { id: 6, name: "Brazilian Wood Plant", price: "â‚¹550", image: "F6.jpg" },
            { id: 7, name: "Apple Plant Hybrid", price: "â‚¹100", image: "F7.jpg" },
            { id: 8, name: "Cabbage Seed", price: "â‚¹110", image: "F8.jpg" },
            { id: 9, name: "Chinese Cabbage", price: "â‚¹111", image: "F9.jpg" },
            { id: 10, name: "Amaranthus Vegetable Seed", price: "â‚¹130", image: "F10.jpg" },
            { id: 11, name: "Farm Cauliflower Violetto", price: "â‚¹120", image: "F11.jpg" },
            { id: 12, name: "Kamal Seed", price: "â‚¹149", image: "F12.jpg" },
            { id: 13, name: "6 Birds Hanging Home Decor", price: "â‚¹160", image: "F13.jpg" },
            { id: 14, name: "Blue Ceramic Pot", price: "â‚¹200", image: "F14.jpg" },
            { id: 15, name: "Multicolor Plastic Pot", price: "â‚¹400", image: "F15.jpg" },
            { id: 16, name: "Signal Bicycle Pot Stand", price: "â‚¹199", image: "F16.jpg" },
            { id: 17, name: "Crystal Shaped Plastic Flower Pot", price: "â‚¹299", image: "F17.jpg" },
            { id: 18, name: "Organic Potting Mix", price: "â‚¹360", image: "F18.jpg" },
            { id: 19, name: "6 Tier Metal Pot Stand", price: "â‚¹999", image: "F19.jpg" },
            { id: 20, name: "Yellow Kalanchoe Flower Seed", price: "â‚¹149", image: "F20.jpg" }
        ];

        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));
            return isNaN(id) ? 1 : id; // Default to 1 if no valid ID found
        }

        // Display product details on page load
        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id === productId) || products[0]; // Fallback to first product if not found
            
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-price").textContent = product.price;
            
            // Initialize quantity controls
            updateQuantity(0);
        }


        function updateQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) || 1;
            quantity = Math.max(1, Math.min(99, quantity + delta));
            quantityInput.value = quantity;
            

            document.querySelector('.minus').disabled = quantity <= 1;
            document.querySelector('.plus').disabled = quantity >= 99;
        }

        function addToCart() {
            const productId = getProductIdFromUrl();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const product = products.find(p => p.id === productId);
            
            if (product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: quantity
                    });
                }
                
                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`${quantity} ${product.name}(s) added to cart!`);
            }
        }

        function buyNow() {
            addToCart();
            window.location.href = 'buy.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
            displayProductDetails();
            
        
            document.getElementById('quantity').addEventListener('input', function() {
                let value = parseInt(this.value) || 1;
                this.value = Math.max(1, Math.min(99, value));
                updateQuantity(0);
            });
        });
    </script>
</body>
</html>
