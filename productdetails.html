    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --accent: #ff9800;
            --text-dark: #263238;
            --text-light: #607d8b;
            --bg-light: #f5f5f5;
            --white: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--white);
            padding: 20px 40px;
            color: var(--text-dark);
            box-shadow: var(--shadow-sm);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .back-button {
            position: absolute;
            left: 40px;
            background: transparent;
            color: var(--primary);
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary-dark);
            transform: translateX(-2px);
        }

        .back-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-gallery {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: var(--white);
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-gallery img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: var(--transition);
        }

        .product-gallery:hover img {
            transform: scale(1.02);
        }

        .product-info {
            padding: 30px 0;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 24px;
        }
        
        .product-description {
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.8;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 32px 0;
        }

        .quantity-selector {
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .quantity-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
        }

        .quantity-controls {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--white);
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--white) !important;
            color: var(--text-light) !important;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            background: var(--white);
            -moz-appearance: textfield;
        }

        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            flex: 1;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.2);
        }

        .btn-secondary {
            background-color: var(--accent);
            color: var(--white);
            flex: 1;
        }

        .btn-secondary:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.2);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .product-meta {
            display: flex;
            gap: 30px;
            margin-top: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .meta-icon {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 30px;
                margin-top: 80px;
                padding: 0 20px;
            }

            .navbar {
                padding: 15px 20px;
            }

            .back-button {
                left: 20px;
            }

            .product-gallery {
                height: 350px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .quantity-selector {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>
</head>

        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));
            return isNaN(id) ? 1 : id;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-price").textContent = product.price;
            } else {
                // Fallback if product not found
                window.location.href = 'products.html';
            }
            
            updateQuantity(0);
        }

        function updateQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) || 1;
            quantity = Math.max(1, Math.min(99, quantity + delta));
            quantityInput.value = quantity;
            
            const minusBtn = document.querySelector('.minus');
            const plusBtn = document.querySelector('.plus');
            
            if (minusBtn) minusBtn.disabled = quantity <= 1;
            if (plusBtn) plusBtn.disabled = quantity >= 99;
        }

        function addToCart() {
            try {
                const productId = getProductIdFromUrl();
                const quantity = parseInt(document.getElementById('quantity').value) || 1;
                const product = products.find(p => p.id === productId);
                
                if (product) {
                    // Get existing cart or initialize empty array
                    let cart = [];
                    const savedCart = localStorage.getItem("cart");
                    
                    if (savedCart) {
                        try {
                            cart = JSON.parse(savedCart);
                        } catch (e) {
                            console.error("Error parsing cart:", e);
                            cart = [];
                        }
                    }
                    
                    // Ensure cart is an array
                    if (!Array.isArray(cart)) {
                        cart = [];
                    }
                    
                    const existingItemIndex = cart.findIndex(item => item.id === productId);
                    
                    // Parse price to number for storage (remove ₹ symbol)
                    const priceNumber = parseInt(product.price.replace('₹', ''));
                    
                    if (existingItemIndex >= 0) {
                        // Update existing item
                        cart[existingItemIndex].quantity += quantity;
                    } else {
                        // Add new item
                        cart.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            priceNumber: priceNumber,
                            image: product.image,
                            quantity: quantity
                        });
                    }
                    
                    // Save back to localStorage
                    localStorage.setItem("cart", JSON.stringify(cart));
                    
                    // Show success message
                    showNotification(`${quantity} ${product.name} added to cart!`);
                    
                    // Optional: Update cart count if you have a cart counter somewhere
                    if (typeof updateCartCount === 'function') {
                        updateCartCount();
                    }
                }
            } catch (error) {
                console.error("Error adding to cart:", error);
                alert("Failed to add item to cart. Please try again.");
            }
        }

        function buyNow() {
            addToCart();
            // Small delay to ensure cart is updated before redirect
            setTimeout(() => {
                window.location.href = 'buy.html';
            }, 100);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayProductDetails();
            
            const quantityInput = document.getElementById('quantity');
            if (quantityInput) {
                quantityInput.addEventListener('input', function() {
                    let value = parseInt(this.value);
                    if (isNaN(value) || value < 1) {
                        this.value = 1;
                    } else if (value > 99) {
                        this.value = 99;
                    }
                    updateQuantity(0);
                });
            }
        });
