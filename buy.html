<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Garden Â· Checkout (simplified)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #edf5e6;
            font-family: 'Inter', sans-serif;
            color: #1f3a1f;
            line-height: 1.5;
        }

        :root {
            --moss: #2f5e3c;
            --sage: #6b8f6b;
            --cream: #f2fae4;
            --leaf: #3f7846;
            --accent-gold: #c2a144;
            --deep-forest: #1b3b1f;
            --soft-white: #fafff7;
            --stone: #d9d9c3;
            --shadow-sm: 0 10px 25px -8px rgba(30, 60, 20, 0.2);
            --shadow-hover: 0 25px 35px -12px rgba(30, 70, 30, 0.3);
            --transition-premium: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* ===== SIMPLE, CLEAN NAVBAR (cart/search/orders removed) ===== */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #0b3d2e, #1e7f4f);
            padding: 16px 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(46, 204, 113, 0.6);
        }

        .navbar.shrink {
            padding: 10px 48px;
            background: rgba(11, 61, 46, 0.92);
        }

        .navbar-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-decoration: none;
        }
        .navbar-logo-main {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            line-height: 1.2;
            transition: all 0.4s ease;
        }
        .navbar-logo-sub {
            font-size: 0.7rem;
            color: #c7f0b8;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -4px;
        }
        .navbar:hover .navbar-logo-main {
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.9);
        }

        /* simple step indicator (replacing cart/orders) */
        .checkout-steps {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 24px;
            border-radius: 60px;
            color: #e7f7da;
            margin: 0 auto 0 40px;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .step.active {
            color: #ffe484;
        }

        /* no nav buttons, no search, no cart/orders links */

        /* main container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 28px;
        }

        /* card style â€” natural, floating */
        .card {
            background: rgba(255, 255, 250, 0.85);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(130, 140, 100, 0.3);
            border-radius: 32px;
            padding: 24px 28px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-premium);
        }
        .card:hover {
            box-shadow: var(--shadow-hover);
            border-color: #9fb89b;
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e401e;
            padding-bottom: 16px;
            border-bottom: 2px dashed #bcd0a8;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card-header i {
            color: #5b8c5b;
            font-size: 1.4rem;
        }

        /* form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-label {
            font-size: 0.8rem;
            color: #3f653f;
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #cbdcc0;
            border-radius: 30px;
            font-size: 0.95rem;
            background: rgba(255, 255, 250, 0.7);
            transition: var(--transition-premium);
        }
        .form-input:focus {
            outline: none;
            border-color: #4f8a4f;
            box-shadow: 0 0 0 4px rgba(80, 140, 80, 0.2);
        }
        textarea.form-input {
            resize: vertical;
            border-radius: 30px;
        }

        /* PAYMENT OPTIONS â€“ real time selection with highlight */
        .payment-option {
            display: flex;
            align-items: center;
            padding: 18px 16px;
            margin: 6px 0;
            border-radius: 60px;
            border: 1.5px solid transparent;
            background: #f1fded;
            cursor: pointer;
            transition: var(--transition-premium);
        }
        .payment-option:hover {
            background: #e2f3da;
            border-color: #9bc18b;
            transform: translateX(6px);
            box-shadow: 0 8px 18px -10px #3b693b;
        }
        .payment-option.selected {
            background: #daf0d0;
            border-color: #578b57;
            box-shadow: 0 0 0 3px rgba(87, 139, 87, 0.3);
        }
        .payment-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #7f9f7f;
            border-radius: 50%;
            margin-right: 18px;
            position: relative;
            transition: 0.2s;
        }
        .payment-option input[type="radio"]:checked {
            border-color: #256e25;
            background: #256e25;
            box-shadow: inset 0 0 0 5px white, 0 0 0 2px #7fb07f;
        }
        .payment-icon {
            width: 40px;
            font-size: 1.6rem;
            color: #3b6e3b;
            margin-right: 18px;
        }
        .payment-label {
            font-weight: 600;
            font-size: 1rem;
            color: #1b4f1b;
            flex: 1;
        }
        .payment-meta {
            font-size: 0.8rem;
            color: #557355;
        }

        /* summary items */
        .summary-item {
            display: flex;
            gap: 16px;
            margin-bottom: 18px;
            padding: 8px 0;
            border-bottom: 1px dashed #d0e0c5;
        }
        .summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 20px 6px 20px 6px;
            border: 2px solid #bad0aa;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e5e1e;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid #aacf9e;
        }

        .btn-pay {
            width: 100%;
            padding: 18px 12px;
            background: linear-gradient(135deg, #376b37, #4f934f);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            box-shadow: 0 20px 28px -12px #3f6f3f;
            transition: var(--transition-premium);
            border: 1px solid #9dc48b;
        }
        .btn-pay:hover {
            background: linear-gradient(145deg, #2f722f, #3d873d);
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 28px 35px -12px #225522;
        }

        /* modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 40, 10, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal {
            background: #f1fde9;
            padding: 40px 50px;
            border-radius: 60px;
            text-align: center;
            border: 2px solid #9ec98e;
            box-shadow: 0 30px 40px -20px #1d4a1d;
        }
        .modal-icon {
            font-size: 4rem;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .modal h2 { color: #1d541d; margin-bottom: 8px; }
        .modal p { color: #3b623b; margin-bottom: 24px; }
        .modal-btn {
            background: #3b6e3b;
            color: white;
            padding: 14px 38px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }
        .modal-btn:hover { background: #1f541f; transform: scale(1.05); }

        @media (max-width: 900px) {
            .navbar { padding: 12px 20px; }
            .checkout-steps { margin-left: 10px; padding: 4px 12px; }
            .container { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- ===== CLEAN NAVBAR (no cart/search/orders) ===== -->
    <nav class="navbar" id="mainNavbar">
        <a href="products.html" class="navbar-logo">
            <span class="navbar-logo-main">greenÂ·garden</span>
            <span class="navbar-logo-sub">fresh roots</span>
        </a>
        <div class="checkout-steps">
            <span class="step"><i class="fas fa-check-circle"></i> Cart</span>
            <span><i class="fas fa-chevron-right" style="color:#bae2aa;"></i></span>
            <span class="step active"><i class="fas fa-leaf"></i> Checkout</span>
            <span><i class="fas fa-chevron-right" style="color:#bae2aa;"></i></span>
            <span class="step"><i class="fas fa-seedling"></i> Payment</span>
        </div>
        <!-- no buttons on the right --> 
        <div style="width:80px;"></div> <!-- spacer for balance -->
    </nav>

    <div class="container">
        <div class="main-col">
            <!-- Address card -->
            <div class="card">
                <div class="card-header"><i class="fas fa-map-pin"></i> Delivery Address</div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-input" placeholder="e.g. Ravi Kumar" value="Ravi Kumar">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="10-digit mobile" value="9876543210">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="address" class="form-input" rows="2" placeholder="House No, Street, City">42, Green Street, Bengaluru</textarea>
                    </div>
                </div>
            </div>

            <!-- PAYMENT CARD â€“ real time interactive, working radio highlight -->
            <div class="card">
                <div class="card-header"><i class="fas fa-credit-card"></i> Payment Method</div>
                <div class="card-body" id="paymentOptionsContainer">
                    <label class="payment-option" data-method="UPI" id="optUPI">
                        <input type="radio" name="payMethod" value="UPI" checked> 
                        <span class="payment-icon"><i class="fas fa-mobile-alt"></i></span>
                        <span>
                            <span class="payment-label">UPI / Google Pay / PhonePe</span>
                            <div class="payment-meta">Instant, secure</div>
                        </span>
                    </label>
                    <label class="payment-option" data-method="COD" id="optCOD">
                        <input type="radio" name="payMethod" value="COD"> 
                        <span class="payment-icon"><i class="fas fa-money-bill-wave"></i></span>
                        <span>
                            <span class="payment-label">Cash on Delivery</span>
                            <div class="payment-meta">Pay when you receive</div>
                        </span>
                    </label>
                    <label class="payment-option" data-method="CARD" id="optCARD">
                        <input type="radio" name="payMethod" value="CARD"> 
                        <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                        <span>
                            <span class="payment-label">Credit / Debit Card</span>
                            <div class="payment-meta">Visa, Mastercard, RuPay</div>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="sidebar-col">
            <div class="card">
                <div class="card-header"><i class="fas fa-receipt"></i> Order Summary</div>
                <div class="card-body">
                    <div id="summaryItems"></div>
                    <div class="total-row">
                        <span>Total</span>
                        <span id="totalAmount">â‚¹0</span>
                    </div>
                    <button class="btn-pay" id="placeOrderBtn">ðŸŒ¿ place order <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success modal -->
    <div id="successModal" class="modal-overlay">
        <div class="modal">
            <i class="fas fa-check-circle modal-icon"></i>
            <h2>Order Placed!</h2>
            <p>Your garden goodies are on the way ðŸŒ»</p>
            <a href="orders.html" class="modal-btn">View Orders</a>
        </div>
    </div>

    <script>
        (function() {
            // ---------- REAL TIME PAYMENT SELECTION (highlight + variable) ----------
            const paymentLabels = document.querySelectorAll('.payment-option');
            const radioInputs = document.querySelectorAll('input[name="payMethod"]');
            let selectedMethod = 'UPI';   // default

            function updatePaymentSelection(value) {
                paymentLabels.forEach(opt => {
                    const radio = opt.querySelector('input[type="radio"]');
                    if (radio.value === value) {
                        opt.classList.add('selected');
                        radio.checked = true;
                    } else {
                        opt.classList.remove('selected');
                    }
                });
                selectedMethod = value;
                console.log('Payment method (live):', selectedMethod); // real time feedback
            }

            // click on whole label
            paymentLabels.forEach(label => {
                label.addEventListener('click', function(e) {
                    e.preventDefault();
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                        updatePaymentSelection(radio.value);
                    }
                });
            });

            // radio change (for completeness)
            radioInputs.forEach(radio => {
                radio.addEventListener('change', function(e) {
                    if (this.checked) {
                        updatePaymentSelection(this.value);
                    }
                });
            });

            // initial selection (UPI)
            updatePaymentSelection('UPI');

            // ---------- LOAD CART SUMMARY ----------
            function loadSummary() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const container = document.getElementById('summaryItems');
                let total = 0;

                if (cart.length === 0) {
                    window.location.href = 'products.html';
                    return;
                }

                let html = '';
                cart.forEach(item => {
                    total += (item.price * item.quantity);
                    html += `
                        <div class="summary-item">
                            <img src="${item.image}" onerror="this.src='https://via.placeholder.com/60/ebf5df/3f683f?text=ðŸŒ±'">
                            <div style="flex:1;">
                                <div style="font-weight:600; color:#1e4e1e;">${item.name}</div>
                                <div style="font-size:0.8rem; color:#4f6f4f;">Qty: ${item.quantity}</div>
                            </div>
                            <div style="font-weight:700; color:#1f711f;">â‚¹${item.price * item.quantity}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
                document.getElementById('totalAmount').textContent = `â‚¹${total}`;
                return { cart, total };
            }

            const summary = loadSummary();
            if (!summary) return; // redirected

            // ---------- PLACE ORDER (uses selectedMethod live) ----------
            document.getElementById('placeOrderBtn').addEventListener('click', function() {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();

                if (!name || !phone || !address) {
                    alert('Please fill in all address details ðŸŒ±');
                    return;
                }
                if (phone.length !== 10 || !/^\d+$/.test(phone)) {
                    alert('Enter a valid 10-digit phone number');
                    return;
                }

                // get fresh cart
                const finalCart = JSON.parse(localStorage.getItem('cart')) || [];
                if (finalCart.length === 0) {
                    alert('Your cart is empty');
                    return;
                }

                let finalTotal = 0;
                finalCart.forEach(i => finalTotal += (i.price * i.quantity));

                const order = {
                    id: 'OD' + Math.floor(Math.random() * 100000000),
                    items: finalCart,
                    total: finalTotal,
                    date: new Date().toLocaleDateString('en-IN'),
                    status: 'Processing',
                    method: selectedMethod,      // <-- real time selected method
                    delivery: { name, phone, address }
                };

                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));
                localStorage.removeItem('cart'); // clear cart

                // show modal
                document.getElementById('successModal').style.display = 'flex';
            });

            // scroll shrink effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('mainNavbar');
                if (window.scrollY > 20) navbar.classList.add('shrink');
                else navbar.classList.remove('shrink');
            });

            // close modal if backdrop clicked
            document.getElementById('successModal').addEventListener('click', function(e) {
                if (e.target === this) this.style.display = 'none';
            });
        })();
    </script>
</body>
</html>
