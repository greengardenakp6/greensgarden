<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Green Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f3d1a;
            --primary-light: #1b6b2b;
            --accent: #cfa364;
            --text-main: #1a1a1a;
            --text-muted: #666;
            --surface: #ffffff;
            --bg: #f8faf7;
            --border: #eaeaea;
            --shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--bg);
            position: relative;
        }
        
        /* Background Shapes */
        .bg-shape { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: rgba(27, 107, 43, 0.1); }
        .shape-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: rgba(207, 163, 100, 0.1); }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 3rem;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .nav-btn { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-main); font-weight: 600; padding: 10px 20px; border-radius: 50px; transition: all 0.3s; }
        .nav-btn:hover { background: var(--primary); color: white; }
        .navbar-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--primary); }

        /* Layout */
        .container { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 40px; max-width: 1200px; margin: 0 auto; padding: 40px 30px; }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        /* Progress */
        .shipping-progress { margin-bottom: 25px; background: linear-gradient(90deg, #e8f5e9, #fff); padding: 20px; border-radius: 16px; border: 1px solid #e0e0e0; }
        .progress-text { font-weight: 600; font-size: 0.95rem; color: var(--primary); margin-bottom: 12px; display: flex; justify-content: space-between; }
        .progress-bar-bg { width: 100%; height: 8px; background: #e0e0e0; border-radius: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: width 0.5s ease; border-radius: 10px; }

        /* Items */
        .cart-item { display: flex; gap: 20px; padding: 20px 0; border-bottom: 1px solid #f0f0f0; position: relative; transition: all 0.3s; }
        .cart-item:last-child { border-bottom: none; }
        .item-image { width: 100px; height: 100px; object-fit: cover; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .item-details { flex: 1; }
        .item-name { font-weight: 600; font-size: 1.05rem; margin-bottom: 5px; }
        .item-price { color: var(--primary); font-weight: 700; margin-bottom: 10px; }
        .quantity-controls { display: flex; align-items: center; gap: 15px; background: #f5f5f5; padding: 5px 10px; border-radius: 50px; width: fit-content; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: none; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); transition: all 0.2s; }
        .qty-btn:hover { background: var(--primary); color: white; }
        .remove-btn { position: absolute; top: 20px; right: 0; background: none; border: none; color: #ccc; cursor: pointer; transition: color 0.2s; }
        .remove-btn:hover { color: #e74c3c; }

        /* Summary */
        .summary-card { height: fit-content; position: sticky; top: 100px; }
        .promo-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .promo-input { flex: 1; padding: 12px 15px; border-radius: 8px; border: 1px solid #eee; background: #fafafa; font-family: inherit; }
        .btn-apply { padding: 0 20px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.95rem; color: var(--text-muted); }
        .summary-total { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; font-size: 1.3rem; font-weight: 700; color: var(--text-main); font-family: 'Playfair Display', serif; }
        
        .action-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; transition: all 0.3s; display: block; text-align: center; text-decoration: none; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(15, 61, 26, 0.15); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(15, 61, 26, 0.2); }

        .empty-cart { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-cart i { font-size: 3rem; color: var(--accent); margin-bottom: 15px; opacity: 0.5; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <nav class="navbar">
        <a href="products.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Shop</a>
        <div class="navbar-title">Your Cart</div>
        <div style="width: 80px;"></div>
    </nav>

    <div class="container">
        <div class="items-column">
            <div class="shipping-progress">
                <div class="progress-text">
                    <span id="progressText"><i class="fas fa-truck" style="margin-right:8px;"></i> Spend ₹500 for FREE Shipping!</span>
                    <span id="progressAmt">₹500</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>

            <div class="card">
                <div id="cart-items-container"></div>
            </div>
        </div>

        <div class="summary-card card">
            <h3 style="font-family:'Playfair Display'; font-size:1.3rem; margin-bottom:20px; color:var(--primary);">Order Summary</h3>
            <div class="promo-group">
                <input type="text" id="promoInput" class="promo-input" placeholder="Promo Code">
                <button class="btn-apply" onclick="applyPromo()">Apply</button>
            </div>
            <div id="promoMsg" style="height:20px; font-size:0.85rem; margin-bottom:15px; font-weight:600;"></div>

            <div class="summary-row"><span>Subtotal</span><span id="subtotalDisplay">₹0</span></div>
            <div class="summary-row" id="discountRow" style="display:none;"><span>Discount</span><span id="discountDisplay" style="color:var(--primary);">-₹0</span></div>
            <div class="summary-row"><span>Shipping</span><span style="color:var(--primary); font-weight:600;">FREE</span></div>
            <div class="summary-row summary-total"><span>Total</span><span id="totalDisplay">₹0</span></div>

            <a href="buy.html" class="action-btn btn-primary" id="checkoutBtn">Proceed to Checkout</a>
            <button onclick="clearCart()" style="width:100%; padding:10px; margin-top:10px; background:none; border:none; color:#999; cursor:pointer; font-weight:600;">Clear Cart</button>
        </div>
    </div>

    <script>
        let subtotal = 0;
        let discount = 0;
        const FREE_SHIPPING_THRESHOLD = 500;

        document.addEventListener('DOMContentLoaded', loadCart);

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items-container');
            container.innerHTML = '';
            subtotal = 0;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-seedling"></i>
                        <h3 style="font-family:'Playfair Display'; color:var(--primary); margin-top:10px;">Your Cart is Empty</h3>
                        <p style="margin-top:5px;">Add some plants to get started.</p>
                        <a href="products.html" style="display:inline-block; margin-top:20px; padding:10px 25px; background:var(--primary); color:white; text-decoration:none; border-radius:20px; font-weight:600;">Shop Now</a>
                    </div>`;
                document.getElementById('checkoutBtn').style.opacity = '0.5';
                document.getElementById('checkoutBtn').style.pointerEvents = 'none';
                updateTotals();
                return;
            }
            
            document.getElementById('checkoutBtn').style.opacity = '1';
            document.getElementById('checkoutBtn').style.pointerEvents = 'auto';

            cart.forEach((item, index) => {
                const price = item.priceNumber || parseFloat(item.price.replace(/[^0-9.]/g, '')) || 0;
                const qty = item.quantity || 1;
                subtotal += price * qty;

                container.innerHTML += `
                    <div class="cart-item" id="item-${index}">
                        <img src="${item.image || 'https://via.placeholder.com/100'}" class="item-image" onerror="this.src='https://via.placeholder.com/100'">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">₹${price.toLocaleString('en-IN')}</div>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="qty-val">${qty}</span>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})"><i class="fas fa-times"></i></button>
                    </div>`;
            });
            updateTotals();
            updateProgressBar();
        }

        function updateTotals() {
            document.getElementById('subtotalDisplay').textContent = `₹${subtotal.toLocaleString('en-IN')}`;
            document.getElementById('totalDisplay').textContent = `₹${(subtotal - discount).toLocaleString('en-IN')}`;
            if(discount > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountDisplay').textContent = `-₹${discount}`;
            }
        }

        function updateProgressBar() {
            const fill = document.getElementById('progressFill');
            const text = document.getElementById('progressText');
            const amt = document.getElementById('progressAmt');
            
            if (subtotal >= FREE_SHIPPING_THRESHOLD) {
                fill.style.width = '100%';
                text.innerHTML = '<i class="fas fa-check-circle" style="color:var(--primary); margin-right:8px;"></i> You unlocked FREE Shipping!';
                amt.style.display = 'none';
            } else {
                const diff = FREE_SHIPPING_THRESHOLD - subtotal;
                fill.style.width = `${(subtotal / FREE_SHIPPING_THRESHOLD) * 100}%`;
                text.innerHTML = `Add <strong>₹${diff}</strong> more for FREE Shipping!`;
                amt.textContent = `₹${diff} left`;
                amt.style.display = 'inline';
            }
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity = Math.max(1, (cart[index].quantity || 1) + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.setItem('cart', JSON.stringify([]));
            loadCart();
        }

        function applyPromo() {
            const code = document.getElementById('promoInput').value.toUpperCase();
            if(code === 'GREEN10') {
                discount = Math.round(subtotal * 0.10);
                document.getElementById('promoMsg').innerHTML = '<span style="color:var(--primary);">Code Applied!</span>';
            } else {
                discount = 0;
                document.getElementById('promoMsg').innerHTML = '<span style="color:#e74c3c;">Invalid Code</span>';
            }
            updateTotals();
        }
    </script>
</body>
</html>
