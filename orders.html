<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders · Modern Garden</title>
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-green: #2f5e3c;
            --light-green: #edf5e6;
            --sage: #6b8f6b;
            --accent: #4ade80;
            --leaf-dark: #1b3b1f;
            --text-dark: #1f3a1f;
            --white: #ffffff;
            --shadow-soft: 0 10px 30px -5px rgba(47, 94, 60, 0.15);
            --radius-lg: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-green);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, var(--leaf-dark), var(--primary-green));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            color: var(--white);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links { display: flex; gap: 1rem; }
        
        .btn-nav {
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-nav.outline { border: 2px solid rgba(255,255,255,0.3); color: white; }
        .btn-nav.outline:hover { background: rgba(255,255,255,0.1); border-color: white; }
        .btn-nav.solid { background: white; color: var(--primary-green); }
        .btn-nav.solid:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Main Container */
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1.5rem; }

        .page-header { margin-bottom: 2rem; }
        .page-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--leaf-dark); }
        .page-subtitle { color: var(--sage); font-weight: 500; }

        /* Order Cards */
        .order-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(47, 94, 60, 0.05);
        }

        .order-header {
            background: rgba(47, 94, 60, 0.03);
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid rgba(47, 94, 60, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-meta span { display: block; }
        .meta-label { font-size: 0.75rem; color: var(--sage); text-transform: uppercase; }
        .meta-value { font-weight: 700; color: var(--leaf-dark); font-size: 1.1rem; }

        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-processing { background: #fff3cd; color: #856404; }
        .status-shipped { background: #cce5ff; color: #004085; }
        .status-delivered { background: #d4edda; color: #155724; }

        .order-body { padding: 1.5rem; }

        .order-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .item-mini {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9fcf7;
            padding: 10px;
            border-radius: 12px;
        }

        .item-mini-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
        .item-mini-info h4 { font-size: 0.9rem; color: var(--leaf-dark); }
        .item-mini-info p { font-size: 0.8rem; color: var(--sage); }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px dashed #d9d9c3;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .total-price { font-size: 1.2rem; font-weight: 700; color: var(--primary-green); }
        .action-buttons { display: flex; gap: 0.8rem; }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-outline-green { background: transparent; border: 2px solid var(--primary-green); color: var(--primary-green); }
        .btn-outline-green:hover { background: var(--primary-green); color: white; }

        .btn-primary { background: var(--primary-green); color: white; box-shadow: 0 4px 10px rgba(47, 94, 60, 0.2); }
        .btn-primary:hover { background: var(--leaf-dark); transform: translateY(-2px); }

        /* Invoice Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }

        /* Invoice Template Style */
        .invoice-template { padding: 40px; position: relative; background: #fff; }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--primary-green);
            padding-bottom: 20px;
        }

        .invoice-logo-area h1 { font-family: 'Playfair Display', serif; color: var(--primary-green); font-size: 2rem; margin-bottom: 5px; }
        .invoice-logo-area span { color: var(--sage); font-weight: 500; letter-spacing: 1px; text-transform: uppercase; font-size: 0.8rem; }

        .invoice-info-area { text-align: right; }
        .invoice-title { font-size: 2.5rem; font-weight: 700; color: var(--leaf-dark); line-height: 1; margin-bottom: 10px; }
        .invoice-details { font-size: 0.9rem; color: var(--text-dark); }

        .invoice-parties { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .party-card { background: var(--light-green); padding: 20px; border-radius: 12px; }
        .party-label { font-size: 0.8rem; text-transform: uppercase; color: var(--sage); margin-bottom: 5px; font-weight: 700; }
        .party-name { font-size: 1.1rem; font-weight: 700; color: var(--leaf-dark); margin-bottom: 5px; }
        .party-address { font-size: 0.9rem; color: var(--text-dark); line-height: 1.4; }

        .invoice-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .invoice-table th { background: var(--primary-green); color: white; padding: 12px; text-align: left; font-weight: 600; }
        .invoice-table th:last-child { text-align: right; }
        .invoice-table td { padding: 12px; border-bottom: 1px solid #eee; color: var(--text-dark); }
        .invoice-table td:last-child { text-align: right; font-weight: 600; }

        .invoice-summary { display: flex; justify-content: flex-end; margin-bottom: 40px; }
        .summary-box { width: 300px; }
        .summary-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .summary-row.total { border-bottom: none; border-top: 2px solid var(--leaf-dark); margin-top: 10px; padding-top: 15px; font-size: 1.2rem; font-weight: 700; color: var(--primary-green); }

        .invoice-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: var(--light-green); padding: 20px; border-radius: 12px; font-size: 0.9rem; }
        .footer-col strong { display: block; margin-bottom: 5px; color: var(--leaf-dark); }

        .btn-download { width: 100%; margin-top: 20px; justify-content: center; background: var(--leaf-dark); }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            opacity: 0;
            transition: all 0.4s ease;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        @media (max-width: 768px) {
            .order-header { flex-direction: column; align-items: flex-start; }
            .invoice-parties, .invoice-footer { grid-template-columns: 1fr; }
            .invoice-header { flex-direction: column; }
            .invoice-info-area { text-align: left; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="products.html" class="logo">
            <i class="fas fa-leaf"></i> MODERN GARDEN
        </a>
        <div class="nav-links">
            <a href="products.html" class="btn-nav outline">
                <i class="fas fa-arrow-left"></i> Back to Shop
            </a>
            <a href="cart.html" class="btn-nav solid">
                <i class="fas fa-shopping-bag"></i> Cart
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">My Orders</h1>
            <p class="page-subtitle">Track your green journey with us</p>
        </div>

        <div id="orderList">
            <!-- Dynamic Orders Inserted Here -->
        </div>
    </div>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="invoiceArea" class="invoice-template">
                <!-- Dynamic Invoice Content -->
            </div>
            <div style="padding: 0 40px 40px;">
                <button onclick="downloadPDF()" class="btn btn-primary btn-download">
                    <i class="fas fa-file-pdf"></i> Download Invoice PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">Item added to cart!</div>

    <script>
        // Global variable to store the currently viewed order
        let currentViewingOrder = null;

        // 1. Load Orders on Page Load
        document.addEventListener('DOMContentLoaded', loadOrders);

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const container = document.getElementById('orderList');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; background: white; border-radius: 24px;">
                        <i class="fas fa-seedling" style="font-size: 3rem; color: #6b8f6b; margin-bottom: 20px;"></i>
                        <h2 style="color: #1b3b1f;">No Orders Yet</h2>
                        <p style="color: #6b8f6b; margin: 10px 0 20px;">Your garden history is empty.</p>
                        <a href="products.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            // Display orders (newest first)
            container.innerHTML = orders.slice().reverse().map((order, index) => {
                // Calculate real index in storage (because we reversed the array)
                const realIndex = orders.length - 1 - index;
                
                const dateStr = order.date || new Date().toLocaleDateString('en-IN');
                const statusClass = order.status === 'Shipped' ? 'status-shipped' : 
                                   order.status === 'Delivered' ? 'status-delivered' : 'status-processing';
                
                // Create a simple preview of items
                const itemPreview = (order.items || []).slice(0, 2).map(item => `
                    <div class="item-mini">
                        <img src="${item.image || 'https://via.placeholder.com/40'}" class="item-mini-img" alt="Item">
                        <div class="item-mini-info">
                            <h4>${item.name}</h4>
                            <p>x${item.quantity || 1}</p>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-meta">
                                <span class="meta-label">Order ID</span>
                                <span class="meta-value">${order.id || 'N/A'}</span>
                            </div>
                            <div class="order-meta">
                                <span class="meta-label">Date</span>
                                <span class="meta-value">${dateStr}</span>
                            </div>
                            <span class="status-badge ${statusClass}">${order.status || 'Processing'}</span>
                        </div>
                        <div class="order-body">
                            <div class="order-items-grid">
                                ${itemPreview}
                                ${order.items.length > 2 ? `<div style="align-self:center; color:#6b8f6b;">+${order.items.length - 2} more items</div>` : ''}
                            </div>
                            <div class="order-footer">
                                <div class="total-price">Total: ₹${order.total ? order.total.toFixed(2) : '0.00'}</div>
                                <div class="action-buttons">
                                    <button class="btn btn-outline-green" onclick="reorderItem(${realIndex})">
                                        <i class="fas fa-redo"></i> Reorder
                                    </button>
                                    <button class="btn btn-primary" onclick="showInvoice(${realIndex})">
                                        <i class="fas fa-file-invoice"></i> View Invoice
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 2. Show Invoice Modal
        function showInvoice(index) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders[index];
            if (!order) return;

            // Store current order for PDF download
            currentViewingOrder = order;

            const modal = document.getElementById('invoiceModal');
            const area = document.getElementById('invoiceArea');

            // Generate Invoice HTML
            const itemsHtml = (order.items || []).map(item => `
                <tr>
                    <td>${item.name || 'Unknown Item'}</td>
                    <td>₹${(item.price || 0).toFixed(2)}</td>
                    <td>${item.quantity || 1}</td>
                    <td>₹${((item.price || 0) * (item.quantity || 1)).toFixed(2)}</td>
                </tr>
            `).join('');

            const subtotal = order.total || 0;
            const tax = subtotal * 0.15;
            const grandTotal = subtotal + tax;

            area.innerHTML = `
                <div class="invoice-header">
                    <div class="invoice-logo-area">
                        <h1>MODERN GARDEN</h1>
                        <span>Heirloom Seeds & Plants</span>
                    </div>
                    <div class="invoice-info-area">
                        <div class="invoice-title">INVOICE</div>
                        <div class="invoice-details">
                            <strong>#${order.id || '123456'}</strong><br>
                            Date: ${order.date || new Date().toLocaleDateString('en-IN')}
                        </div>
                    </div>
                </div>

                <div class="invoice-parties">
                    <div class="party-card">
                        <div class="party-label">Invoice To</div>
                        <div class="party-name">${order.delivery?.name || 'Guest'}</div>
                        <div class="party-address">
                            ${order.delivery?.address || 'Address not provided'}<br>
                            Ph: ${order.delivery?.phone || 'N/A'}
                        </div>
                    </div>
                    <div class="party-card" style="background: #e8f5e9;">
                        <div class="party-label">Pay To</div>
                        <div class="party-name">Modern Garden Pvt Ltd</div>
                        <div class="party-address">
                            123 Botanical Lane, Garden City<br>
                            support@moderngarden.com
                        </div>
                    </div>
                </div>

                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHtml}
                    </tbody>
                </table>

                <div class="invoice-summary">
                    <div class="summary-box">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>₹${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (15%)</span>
                            <span>₹${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Grand Total</span>
                            <span>₹${grandTotal.toFixed(2)}</span>
                        </div>
                    </div>
                </div>

                <div class="invoice-footer">
                    <div class="footer-col">
                        <strong>Payment Method</strong>
                        <p>${order.method || 'Online'}</p>
                        <p style="margin-top:10px; font-size:0.8rem; color:#6b8f6b;">Thank you for your business!</p>
                    </div>
                    <div class="footer-col">
                        <strong>Terms & Conditions</strong>
                        <p>Payment is due within 15 days. Plants are living beings, please care for them.</p>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('invoiceModal').style.display = 'none';
        }

        // 3. Reorder Function
        function reorderItem(index) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders[index];
            if (!order) return;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            (order.items || []).forEach(item => {
                const existing = cart.find(i => i.id === item.id);
                if (existing) {
                    existing.quantity += (item.quantity || 1);
                } else {
                    cart.push({
                        id: item.id || Date.now(),
                        name: item.name,
                        price: item.price,
                        image: item.image,
                        quantity: item.quantity || 1
                    });
                }
            });

            localStorage.setItem('cart', JSON.stringify(cart));
            showToast('Items added to cart!');
        }

        // 4. PDF Download Function
        function downloadPDF() {
            if (!currentViewingOrder) {
                alert("No order data found for PDF.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const order = currentViewingOrder;

            // Header
            doc.setFillColor(47, 94, 60);
            doc.rect(0, 0, 220, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont('helvetica', 'bold');
            doc.text('MODERN GARDEN', 20, 25);
            
            // Invoice Title
            doc.setTextColor(47, 94, 60);
            doc.setFontSize(36);
            doc.text('INVOICE', 120, 60);
            
            // Details
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(100, 100, 100);
            doc.text(`Invoice #: ${order.id || '123456'}`, 120, 70);
            doc.text(`Date: ${order.date || new Date().toLocaleDateString()}`, 120, 78);

            // Bill To
            doc.setFontSize(10);
            doc.text('BILL TO:', 20, 90);
            doc.setTextColor(0,0,0);
            doc.text(order.delivery?.name || 'Guest', 20, 96);
            doc.text(order.delivery?.address || 'Address', 20, 102);

            // Table Header
            let y = 120;
            doc.setFillColor(240, 240, 240);
            doc.rect(20, y-5, 170, 8, 'F');
            
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(47, 94, 60);
            doc.text('Item', 22, y);
            doc.text('Price', 90, y);
            doc.text('Qty', 130, y);
            doc.text('Total', 160, y);

            // Items
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(0, 0, 0);
            
            let total = 0;
            (order.items || []).forEach(item => {
                y += 10;
                const itemTotal = (item.price || 0) * (item.quantity || 1);
                total += itemTotal;
                
                doc.text(item.name || 'Item', 22, y);
                doc.text(`Rs.${(item.price || 0).toFixed(2)}`, 90, y);
                doc.text(String(item.quantity || 1), 130, y);
                doc.text(`Rs.${itemTotal.toFixed(2)}`, 160, y);
            });

            // Totals
            y += 20;
            const tax = total * 0.15;
            const grandTotal = total + tax;

            doc.text('Subtotal:', 130, y);
            doc.text(`Rs.${total.toFixed(2)}`, 160, y);
            y += 7;
            doc.text('Tax (15%):', 130, y);
            doc.text(`Rs.${tax.toFixed(2)}`, 160, y);
            y += 10;
            doc.setFont('helvetica', 'bold');
            doc.text('GRAND TOTAL:', 130, y);
            doc.text(`Rs.${grandTotal.toFixed(2)}`, 160, y);

            // Save
            doc.save(`Invoice_${order.id || 'Order'}.pdf`);
        }

        // Toast Helper
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('invoiceModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
