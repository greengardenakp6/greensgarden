<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>My Orders Â· Green Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #edf5e6;
            font-family: 'Inter', sans-serif;
            color: #1f3a1f;
            line-height: 1.5;
        }

        :root {
            --moss: #2f5e3c;
            --sage: #6b8f6b;
            --leaf: #3f7846;
            --deep-forest: #1b3b1f;
            --accent-gold: #c2a144;
            --shadow-sm: 0 10px 25px -8px rgba(30, 60, 20, 0.2);
            --shadow-hover: 0 25px 35px -12px rgba(30, 70, 30, 0.3);
            --transition-premium: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* ===== PREMIUM NAVBAR ===== */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #0b3d2e, #1e7f4f);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            border-bottom: 1px solid rgba(255,255,255,0.12);
            transition: all 0.6s cubic-bezier(.4,0,.2,1);
            flex-wrap: wrap;
            gap: 12px;
        }

        .navbar:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(46, 204, 113, 0.6);
        }

        .navbar.shrink {
            padding: 8px 24px;
            background: rgba(11, 61, 46, 0.92);
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .logo-sub {
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 2.5px;
            color: #c7f0b8;
        }

        .navbar:hover .logo {
            text-shadow: 0 0 15px rgba(46,204,113,0.9);
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 40px;
            background: rgba(255,255,255,0.1);
            transition: var(--transition-premium);
        }
        .nav-link.active {
            background: #2ecc71;
            color: #0b3d2e;
        }
        .nav-link:hover {
            background: #2ecc71;
            color: #0b3d2e;
            transform: scale(1.05);
        }

        /* main container */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* order card premium */
        .order-card {
            background: rgba(255, 255, 250, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid #d0e2c0;
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-premium);
        }
        .order-card:hover {
            border-color: #9bbf8f;
            box-shadow: var(--shadow-hover);
        }

        .order-header {
            display: flex;
            flex-wrap: wrap;
            gap: 16px 24px;
            padding-bottom: 16px;
            border-bottom: 2px dashed #bcd0a8;
            margin-bottom: 18px;
            color: #3f653f;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .order-header-item {
            display: flex;
            flex-direction: column;
        }
        .order-header-item span:first-child {
            color: #6e8f6e;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .order-header-item strong {
            font-size: 1rem;
            color: #1e4a1e;
            font-weight: 700;
        }

        /* product row */
        .order-product {
            display: flex;
            gap: 20px;
            padding: 12px 0;
            border-bottom: 1px solid #e0f0d6;
        }
        .order-product:last-child {
            border-bottom: none;
        }
        .prod-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 24px 8px 24px 8px;
            border: 2px solid #cae0bb;
            box-shadow: 0 8px 14px -8px #3e663e;
        }
        .prod-info {
            flex: 1;
        }
        .prod-name {
            font-weight: 600;
            color: #1d4d1d;
            margin-bottom: 4px;
        }
        .prod-meta {
            font-size: 0.8rem;
            color: #4f6f4f;
            display: flex;
            gap: 18px;
        }
        .prod-price {
            font-weight: 700;
            color: #1f711f;
            margin-left: auto;
            text-align: right;
        }

        /* action buttons + tracker */
        .order-footer {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        .tracker {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #eaf3e2;
            padding: 8px 16px;
            border-radius: 60px;
            border: 1px solid #bfddb2;
        }
        .tracker-step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #bdd0b3;
        }
        .tracker-step.completed {
            background: #2a8e2a;
            box-shadow: 0 0 0 3px rgba(42, 142, 42, 0.2);
        }
        .tracker-line {
            width: 30px;
            height: 2px;
            background: #bdd0b3;
        }
        .tracker-text {
            margin-left: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #1d5e1d;
        }

        .action-btns {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .btn-outline {
            background: transparent;
            border: 1.5px solid #578b57;
            color: #246324;
            padding: 12px 20px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition-premium);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-outline:hover {
            background: #578b57;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 16px 22px -12px #306530;
        }
        .btn-solid {
            background: linear-gradient(135deg, #376b37, #4f934f);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition-premium);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 12px 22px -10px #1e631e;
        }
        .btn-solid:hover {
            background: linear-gradient(145deg, #2f722f, #3d873d);
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 22px 28px -12px #225522;
        }

        /* empty state */
        .empty-state {
            text-align: center;
            background: rgba(255,255,250,0.7);
            backdrop-filter: blur(4px);
            border-radius: 60px;
            padding: 60px 30px;
            border: 1px solid #d0e2c0;
        }
        .empty-state img {
            width: 160px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .empty-state h3 {
            color: #1d4d1d;
        }
        .btn-shop {
            background: #3d6b3d;
            color: white;
            padding: 16px 40px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
            transition: var(--transition-premium);
        }
        .btn-shop:hover {
            background: #1f541f;
            transform: scale(1.05);
        }

        /* premium invoice modal */
        .invoice-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 50, 20, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        .invoice-card {
            background: #f5fdee;
            max-width: 500px;
            width: 100%;
            border-radius: 48px;
            padding: 32px;
            border: 2px solid #b8daaa;
            box-shadow: 0 30px 40px -20px #1d4f1d;
            position: relative;
        }
        .invoice-header {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px dashed #a9cc9b;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .invoice-logo {
            background: linear-gradient(145deg, #0b3d2e, #1e7f4f);
            padding: 12px 18px;
            border-radius: 30px;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
        }
        .invoice-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a4f1a;
        }
        .invoice-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #d7eace;
        }
        .invoice-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f711f;
            margin-top: 15px;
            text-align: right;
        }
        .invoice-footer {
            margin-top: 25px;
            text-align: center;
            color: #3f653f;
        }
        .invoice-close {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #3b6e3b;
            background: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .download-btn {
            background: #2a5f2a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .download-btn:hover {
            background: #1b421b;
        }

        /* track details modal */
        .track-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 50, 20, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2100;
            padding: 20px;
        }
        .track-card {
            background: #f0fae8;
            max-width: 450px;
            width: 100%;
            border-radius: 48px;
            padding: 32px;
            border: 2px solid #b8daaa;
        }
        .track-step-item {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            align-items: center;
        }
        .track-dot {
            width: 16px; height: 16px;
            border-radius: 50%;
            background: #bdd0b3;
        }
        .track-dot.completed {
            background: #2a8e2a;
            box-shadow: 0 0 0 4px rgba(42,142,42,0.2);
        }
        .track-info {
            flex: 1;
        }

        @media (max-width: 600px) {
            .order-header {
                flex-direction: column;
                gap: 8px;
            }
            .order-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-btns {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="mainNavbar">
        <a href="products.html" class="logo">
            Green Garden
            <span class="logo-sub">heirloom seeds</span>
        </a>
        <div class="nav-links">
            <a href="products.html" class="nav-link"><i class="fas fa-leaf"></i> Shop</a>
            <a href="orders.html" class="nav-link active"><i class="fas fa-box"></i> Orders</a>
            <a href="cart.html" class="nav-link"><i class="fas fa-shopping-bag"></i> Cart</a>
        </div>
    </nav>

    <div class="container" id="orderList">
        <!-- orders dynamically inserted -->
    </div>

    <!-- invoice modal -->
    <div id="invoiceModal" class="invoice-modal">
        <div class="invoice-card" id="invoiceContent">
            <!-- dynamic invoice -->
        </div>
    </div>

    <!-- track details modal -->
    <div id="trackModal" class="track-modal">
        <div class="track-card" id="trackContent">
            <!-- dynamic track info -->
        </div>
    </div>

    <script>
        // scroll shrink effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 20) navbar.classList.add('shrink');
            else navbar.classList.remove('shrink');
        });

        // ========== HELPER FUNCTIONS ==========
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return dateStr;
        }

        // ---------- REORDER: automatically add all items to cart ----------
        function reorder(order) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            order.items.forEach(item => {
                const existing = cart.find(c => c.id === item.id);
                if (existing) {
                    existing.quantity += item.quantity;
                } else {
                    cart.push({ 
                        id: item.id, 
                        name: item.name, 
                        price: item.price, 
                        image: item.image, 
                        quantity: item.quantity 
                    });
                }
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('âœ… All items added to your cart!');
        }

        // ---------- DOWNLOAD INVOICE (as .txt file) ----------
        function downloadInvoice(order) {
            let invoiceText = `GREEN GARDEN INVOICE\n`;
            invoiceText += `====================\n`;
            invoiceText += `Order ID: ${order.id}\n`;
            invoiceText += `Date: ${formatDate(order.date)}\n`;
            invoiceText += `Payment: ${order.method || 'N/A'}\n`;
            invoiceText += `-------------------\n`;
            order.items.forEach(item => {
                invoiceText += `${item.name} x ${item.quantity}  â‚¹${item.price * item.quantity}\n`;
            });
            invoiceText += `-------------------\n`;
            invoiceText += `Subtotal: â‚¹${order.total}\n`;
            invoiceText += `Shipping: FREE\n`;
            invoiceText += `Total: â‚¹${order.total}\n`;
            invoiceText += `====================\n`;
            invoiceText += `Thank you for growing with Green Garden ðŸŒ±`;

            const blob = new Blob([invoiceText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Invoice_${order.id}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ---------- SHOW INVOICE MODAL with download button ----------
        function showInvoice(order) {
            const modal = document.getElementById('invoiceModal');
            const content = document.getElementById('invoiceContent');
            
            const itemsList = order.items.map(item => `
                <div class="invoice-row">
                    <span>${item.name} Ã— ${item.quantity}</span>
                    <span>â‚¹${(item.price * item.quantity).toLocaleString('en-IN')}</span>
                </div>
            `).join('');

            content.innerHTML = `
                <div class="invoice-header">
                    <div class="invoice-logo">ðŸŒ± GG</div>
                    <div class="invoice-title">Tax Invoice</div>
                </div>
                <div style="margin-bottom:15px;">
                    <div><strong>Order ID:</strong> ${order.id}</div>
                    <div><strong>Date:</strong> ${formatDate(order.date)}</div>
                    <div><strong>Payment:</strong> ${order.method || 'N/A'}</div>
                </div>
                ${itemsList}
                <div class="invoice-row" style="font-weight:700;">
                    <span>Subtotal</span>
                    <span>â‚¹${order.total.toLocaleString('en-IN')}</span>
                </div>
                <div class="invoice-row">
                    <span>Shipping</span>
                    <span style="color:#2e7d32;">FREE</span>
                </div>
                <div class="invoice-total">
                    Total: â‚¹${order.total.toLocaleString('en-IN')}
                </div>
                <div class="invoice-footer">
                    <i class="fas fa-seedling" style="color:#2f5e3c;"></i> Thank you for growing with Green Garden
                </div>
                <button class="download-btn" id="downloadInvoiceBtn"><i class="fas fa-download"></i> Download Invoice</button>
                <div class="invoice-close" onclick="document.getElementById('invoiceModal').style.display='none'">&times;</div>
            `;
            modal.style.display = 'flex';

            document.getElementById('downloadInvoiceBtn').addEventListener('click', () => {
                downloadInvoice(order);
            });
        }

        // ---------- SHOW TRACK DETAILS (real-time simulation like Flipkart) ----------
        function showTrackDetails(order) {
            const modal = document.getElementById('trackModal');
            const content = document.getElementById('trackContent');
            
            // simulate tracking steps based on status
            const status = order.status || 'Processing';
            let steps = [
                { label: 'Order placed', done: true },
                { label: 'Processing', done: status !== 'Processing' ? true : false },
                { label: 'Shipped', done: (status === 'Shipped' || status === 'Delivered') ? true : false },
                { label: 'Delivered', done: status === 'Delivered' ? true : false }
            ];

            let stepsHtml = '';
            steps.forEach(step => {
                stepsHtml += `
                    <div class="track-step-item">
                        <div class="track-dot ${step.done ? 'completed' : ''}"></div>
                        <div class="track-info">
                            <strong>${step.label}</strong>
                            ${step.done ? '<span style="color:#1f711f;"> âœ“ Completed</span>' : '<span style="color:#8b9e8b;"> Pending</span>'}
                        </div>
                    </div>
                `;
            });

            // estimated delivery
            let deliveryDate = new Date();
            deliveryDate.setDate(deliveryDate.getDate() + (status === 'Delivered' ? 0 : 3));
            const estDelivery = status === 'Delivered' ? 'Delivered' : `Estimated: ${deliveryDate.toLocaleDateString('en-IN')}`;

            content.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h3 style="color:#1d4d1d;">ðŸ“¦ Tracking Details</h3>
                    <span style="cursor:pointer; font-size:1.8rem;" onclick="document.getElementById('trackModal').style.display='none'">&times;</span>
                </div>
                <div style="background:#e0f0da; border-radius:30px; padding:20px; margin-bottom:20px;">
                    <strong>Order ID:</strong> ${order.id}<br>
                    <strong>Status:</strong> ${status}<br>
                    <strong>Expected by:</strong> ${estDelivery}
                </div>
                ${stepsHtml}
                <div style="text-align:center; margin-top:20px;">
                    <button class="btn-outline" onclick="document.getElementById('trackModal').style.display='none'">Close</button>
                </div>
            `;
            modal.style.display = 'flex';
        }

        // ========== LOAD ORDERS ==========
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const container = document.getElementById('orderList');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/batman-returns/p/images/empty-orders-1387e2.png" alt="no orders">
                        <h3>Your garden is waiting for its first order</h3>
                        <p>Explore our collection of premium seeds and plants.</p>
                        <a href="products.html" class="btn-shop">ðŸŒ¿ START SHOPPING</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = ''; // clear

            orders.slice().reverse().forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-card';

                let headerHtml = `
                    <div class="order-header">
                        <div class="order-header-item"><span>ORDER ID</span><strong>${order.id}</strong></div>
                        <div class="order-header-item"><span>TOTAL AMOUNT</span><strong>â‚¹${order.total.toLocaleString('en-IN')}</strong></div>
                        <div class="order-header-item"><span>ORDER DATE</span><strong>${formatDate(order.date)}</strong></div>
                        <div class="order-header-item"><span>PAYMENT</span><strong>${order.method || 'N/A'}</strong></div>
                    </div>
                `;

                let productsHtml = '';
                order.items.forEach(item => {
                    productsHtml += `
                        <div class="order-product">
                            <img src="${item.image || 'https://via.placeholder.com/80/ebf5df/3f683f?text=ðŸŒ±'}" onerror="this.src='https://via.placeholder.com/80/ebf5df/3f683f?text=ðŸŒ±'" class="prod-img">
                            <div class="prod-info">
                                <div class="prod-name">${item.name}</div>
                                <div class="prod-meta">
                                    <span>Qty: ${item.quantity}</span>
                                    <span>Price: â‚¹${item.price}</span>
                                </div>
                            </div>
                            <div class="prod-price">â‚¹${(item.price * item.quantity).toLocaleString('en-IN')}</div>
                        </div>
                    `;
                });

                // tracker steps based on status
                const status = order.status || 'Processing';
                let trackerSteps = '';
                if (status === 'Delivered') {
                    trackerSteps = `
                        <span class="tracker-step completed"></span><span class="tracker-line"></span>
                        <span class="tracker-step completed"></span><span class="tracker-line"></span>
                        <span class="tracker-step completed"></span>
                        <span class="tracker-text">Delivered</span>
                    `;
                } else if (status === 'Shipped') {
                    trackerSteps = `
                        <span class="tracker-step completed"></span><span class="tracker-line"></span>
                        <span class="tracker-step completed"></span><span class="tracker-line"></span>
                        <span class="tracker-step"></span>
                        <span class="tracker-text">Shipped</span>
                    `;
                } else {
                    trackerSteps = `
                        <span class="tracker-step completed"></span><span class="tracker-line"></span>
                        <span class="tracker-step"></span><span class="tracker-line"></span>
                        <span class="tracker-step"></span>
                        <span class="tracker-text">Processing</span>
                    `;
                }

                const footerHtml = `
                    <div class="order-footer">
                        <div class="tracker">
                            ${trackerSteps}
                        </div>
                        <div class="action-btns">
                            <button class="btn-outline reorder-btn" data-order-id="${order.id}"><i class="fas fa-redo-alt"></i> Reorder</button>
                            <button class="btn-outline track-btn" data-order-id="${order.id}"><i class="fas fa-map-marker-alt"></i> Track</button>
                            <button class="btn-solid invoice-btn" data-order-id="${order.id}"><i class="fas fa-file-invoice"></i> Invoice</button>
                        </div>
                    </div>
                `;

                orderDiv.innerHTML = headerHtml + productsHtml + footerHtml;
                container.appendChild(orderDiv);
            });

            // attach event listeners
            document.querySelectorAll('.invoice-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const orderId = e.currentTarget.dataset.orderId;
                    const order = orders.find(o => o.id === orderId);
                    if (order) showInvoice(order);
                });
            });

            document.querySelectorAll('.reorder-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const orderId = e.currentTarget.dataset.orderId;
                    const order = orders.find(o => o.id === orderId);
                    if (order) reorder(order);
                });
            });

            document.querySelectorAll('.track-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const orderId = e.currentTarget.dataset.orderId;
                    const order = orders.find(o => o.id === orderId);
                    if (order) showTrackDetails(order);
                });
            });
        }

        // close modals when clicking outside
        document.getElementById('invoiceModal').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });
        document.getElementById('trackModal').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
