<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Green Garden</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF for Invoice Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-green: #174e1e;
            --primary-light: #2e7d32;
            --accent-gold: #d4af37;
            --text-main: #1a1a1a;
            --text-muted: #555;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-card: 0 30px 60px rgba(0,0,0,0.12);
            --transition-premium: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --status-pending: #f59e0b;
            --status-shipped: #3b82f6;
            --status-delivered: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.1));
            z-index: -1;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-100%); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- NAVBAR --- */
        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 1.2rem 3rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.6);
            animation: slideDown 0.8s var(--transition-premium);
        }
        .back-btn { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-main); font-weight: 600; padding: 10px 20px; border-radius: 50px; background: rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); transition: all 0.4s; }
        .back-btn:hover { background: var(--primary-green); color: white; transform: translateX(-5px); }
        .navbar-title { flex: 1; text-align: center; font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700; color: var(--primary-green); }

        /* --- LAYOUT --- */
        .main-container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* --- TOOLBAR (Filter/Search) --- */
        .toolbar {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
            animation: slideInUp 0.8s backwards;
        }
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 18px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.5); color: var(--text-muted); font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: all 0.3s; }
        .filter-btn.active { background: var(--primary-green); color: white; box-shadow: 0 4px 10px rgba(23,78,30,0.2); }
        .search-box { position: relative; width: 250px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 40px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.6); font-family: inherit; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* --- ORDER CARD --- */
        .order-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-card);
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.3s var(--transition-premium);
            animation: slideInUp 0.8s backwards;
        }
        .order-card:hover { transform: translateY(-3px); }
        
        .order-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.3);
        }
        .order-meta h3 { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--primary-green); margin-bottom: 4px; }
        .order-meta span { font-size: 0.85rem; color: var(--text-muted); }
        
        .status-badge { padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-pending { background: rgba(245, 158, 11, 0.15); color: var(--status-pending); }
        .status-shipped { background: rgba(59, 130, 246, 0.15); color: var(--status-shipped); }
        .status-delivered { background: rgba(16, 185, 129, 0.15); color: var(--status-delivered); }

        .order-body { padding: 20px 25px; }
        .order-item { display: flex; gap: 15px; margin-bottom: 15px; }
        .order-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-info h4 { font-size: 0.95rem; margin-bottom: 4px; }
        .item-info p { font-size: 0.85rem; color: var(--text-muted); }

        .order-footer {
            padding: 15px 25px;
            background: rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.02);
        }
        .order-total { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .order-actions { display: flex; gap: 10px; }
        
        .btn-icon {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(0,0,0,0.03);
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-icon:hover { background: var(--primary-green); color: white; }
        .btn-icon.primary { background: var(--primary-green); color: white; }
        .btn-icon.primary:hover { background: var(--primary-light); }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem 2rem; background: var(--glass-bg); border-radius: 20px; border: 1px solid var(--glass-border); }
        .empty-icon { font-size: 4rem; color: var(--accent-gold); opacity: 0.5; margin-bottom: 20px; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 200; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 20px; overflow: hidden; transform: scale(0.9); transition: transform 0.3s; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { background: var(--primary-green); color: white; padding: 20px; text-align: center; }
        .modal-body { padding: 30px; }
        
        /* Timeline */
        .timeline { position: relative; padding-left: 30px; }
        .timeline::before { content: ''; position: absolute; left: 7px; top: 0; bottom: 0; width: 2px; background: #e0e0e0; }
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-item::before { content: ''; position: absolute; left: -26px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #e0e0e0; border: 2px solid white; }
        .timeline-item.completed::before { background: var(--primary-green); }
        .timeline-item.active::before { background: var(--accent-gold); box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2); }
        .timeline-date { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; }
        .timeline-title { font-weight: 600; }

        /* Responsive */
        @media (max-width: 768px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-box { width: 100%; }
            .order-footer { flex-direction: column; gap: 15px; align-items: flex-start; }
            .order-actions { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="navbar-title">My Orders</div>
        <div style="width: 100px;"></div>
    </nav>

    <div class="main-container">
        
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterOrders('all')">All</button>
                <button class="filter-btn" onclick="filterOrders('Pending')">Pending</button>
                <button class="filter-btn" onclick="filterOrders('Shipped')">Shipped</button>
                <button class="filter-btn" onclick="filterOrders('Delivered')">Delivered</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Order ID..." id="searchInput" onkeyup="searchOrders()">
            </div>
        </div>

        <!-- Orders Container -->
        <div id="ordersContainer"></div>

    </div>

    <!-- Tracking Modal -->
    <div id="trackingModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="font-family:'Playfair Display';">Order Tracking</h3>
                <p id="modalOrderId" style="opacity:0.8; font-size:0.9rem;"></p>
            </div>
            <div class="modal-body">
                <div class="timeline" id="timelineContent">
                    <!-- Filled by JS -->
                </div>
                <button onclick="closeModal()" style="margin-top:20px; width:100%; padding:12px; background:var(--primary-green); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. INITIALIZATION & DATA ---
        // Initialize orders if not present (for demo purposes)
        if (!localStorage.getItem('orders')) {
            const demoOrders = [
                { orderId: "ORD84521", date: new Date(Date.now() - 86400000).toISOString(), status: "Shipped", items: [{name: "Monstera Plant", price: "‚Çπ1,299", image: "https://images.unsplash.com/photo-1459411552884-841db9b3cc2a?q=80&w=300"}], total: "‚Çπ1,299", paymentMethod: "UPI", customer: { name: "Demo User", address: "123 Garden St" } },
                { orderId: "ORD12345", date: new Date(Date.now() - 172800000).toISOString(), status: "Delivered", items: [{name: "Garden Tool Set", price: "‚Çπ599", image: "https://images.unsplash.com/photo-1416879595882-3373a0480b5b?q=80&w=300"}], total: "‚Çπ599", paymentMethod: "COD", customer: { name: "Demo User", address: "123 Garden St" } }
            ];
            localStorage.setItem('orders', JSON.stringify(demoOrders));
        }

        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let currentFilter = 'all';

        // --- 2. RENDERING ---
        function renderOrders(data) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-seedling"></i></div>
                        <h3 style="font-family:'Playfair Display'; color:var(--primary-green);">No Orders Found</h3>
                        <p style="margin-top:10px; color:var(--text-muted);">Looks like you haven't placed any orders yet.</p>
                        <a href="products.html" class="btn-icon primary" style="margin-top:20px; display:inline-block; text-decoration:none;">Start Shopping</a>
                    </div>
                `;
                return;
            }

            data.forEach((order, index) => {
                const statusClass = order.status.toLowerCase();
                const card = document.createElement('div');
                card.className = 'order-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const itemsHtml = order.items.map(item => `
                    <div class="order-item">
                        <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.name}">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>${item.price} x ${item.quantity || 1}</p>
                        </div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="order-header">
                        <div class="order-meta">
                            <h3>#${order.orderId}</h3>
                            <span>${new Date(order.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</span>
                        </div>
                        <div class="status-badge status-${statusClass}">${order.status}</div>
                    </div>
                    <div class="order-body">
                        ${itemsHtml}
                    </div>
                    <div class="order-footer">
                        <div class="order-total">Total: ${order.total}</div>
                        <div class="order-actions">
                            <button class="btn-icon" onclick="downloadInvoice('${order.orderId}')"><i class="fas fa-file-pdf"></i> Invoice</button>
                            <button class="btn-icon" onclick="openTracking('${order.orderId}')"><i class="fas fa-truck"></i> Track</button>
                            <button class="btn-icon primary" onclick="reorder('${order.orderId}')"><i class="fas fa-redo"></i> Reorder</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 3. FILTER & SEARCH ---
        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = orders;
            if (status !== 'all') {
                filtered = orders.filter(o => o.status === status);
            }
            renderOrders(filtered);
        }

        function searchOrders() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = orders.filter(o => o.orderId.toLowerCase().includes(query));
            renderOrders(filtered);
        }

        // --- 4. ACTIONS ---
        function reorder(orderId) {
            const order = orders.find(o => o.orderId === orderId);
            if (order) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                order.items.forEach(item => {
                    cart.push({ ...item, quantity: 1 }); // Reset quantity to 1 for reorder
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Items added to cart!');
                window.location.href = 'cart.html';
            }
        }

        function openTracking(orderId) {
            const order = orders.find(o => o.orderId === orderId);
            if (!order) return;

            document.getElementById('modalOrderId').textContent = `#${order.orderId}`;
            const timeline = document.getElementById('timelineContent');
            
            // Simple logic to simulate timeline based on status
            const steps = [
                { title: "Order Placed", date: new Date(order.date).toLocaleString() },
                { title: "Processing", date: "Completed" },
                { title: "Shipped", date: order.status === "Pending" ? "Pending" : "In Transit" },
                { title: "Delivered", date: order.status === "Delivered" ? "Arrived" : "Estimated: 3-5 Days" }
            ];

            timeline.innerHTML = steps.map((step, i) => {
                let statusClass = '';
                if (order.status === 'Delivered') statusClass = 'completed';
                else if (order.status === 'Shipped' && i < 3) statusClass = 'completed';
                else if (order.status === 'Shipped' && i === 2) statusClass = 'active';
                else if (order.status === 'Pending' && i < 2) statusClass = 'completed';
                else if (order.status === 'Pending' && i === 1) statusClass = 'active';

                return `
                    <div class="timeline-item ${statusClass}">
                        <div class="timeline-date">${step.date}</div>
                        <div class="timeline-title">${step.title}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('trackingModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('trackingModal').classList.remove('show');
        }

        // --- 5. INVOICE GENERATION (jsPDF) ---
        function downloadInvoice(orderId) {
            const { jsPDF } = window.jspdf;
            const order = orders.find(o => o.orderId === orderId);
            if (!order) return;

            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(22);
            doc.setTextColor(23, 78, 30); // Green
            doc.text("Green Garden", 105, 20, null, null, "center");
            doc.setFontSize(12);
            doc.setTextColor(100);
            doc.text("Premium Plants & Garden Essentials", 105, 28, null, null, "center");

            doc.setDrawColor(23, 78, 30);
            doc.line(20, 35, 190, 35);

            // Order Info
            doc.setFontSize(12);
            doc.setTextColor(0);
            doc.text(`Invoice: #${order.orderId}`, 20, 45);
            doc.text(`Date: ${new Date(order.date).toLocaleDateString()}`, 20, 52);
            doc.text(`Status: ${order.status}`, 20, 59);

            // Bill To
            doc.text("Bill To:", 20, 75);
            doc.setTextColor(100);
            doc.text(order.customer.name, 20, 82);
            doc.text(order.customer.address, 20, 89);

            // Items Table Header
            doc.setTextColor(0);
            doc.setFillColor(240, 240, 240);
            doc.rect(20, 100, 170, 10, 'F');
            doc.text("Item", 22, 107);
            doc.text("Price", 160, 107);

            // Items
            let y = 117;
            order.items.forEach(item => {
                doc.setTextColor(50);
                doc.text(item.name, 22, y);
                doc.setTextColor(0);
                doc.text(item.price, 160, y);
                y += 10;
            });

            // Total
            doc.setDrawColor(200);
            doc.line(20, y, 190, y);
            doc.setFontSize(14);
            doc.setTextColor(23, 78, 30);
            doc.text(`Total: ${order.total}`, 160, y + 10);

            // Footer
            doc.setFontSize(10);
            doc.setTextColor(150);
            doc.text("Thank you for shopping with Green Garden!", 105, 280, null, null, "center");

            doc.save(`Invoice_${order.orderId}.pdf`);
        }

        // --- 6. REAL-TIME COMMUNICATION HELPERS ---
        // These are triggered by checkout, but callable here for logic
        function sendWhatsAppOrder(order) {
            const msg = `üåø *Green Garden Order #${order.orderId}*\nüìÖ ${new Date(order.date).toLocaleDateString()}\nüõí Items: ${order.items.length}\nüí≥ Paid via ${order.paymentMethod}\nüìç ${order.customer.address}`;
            const url = `https://wa.me/911234567890?text=${encodeURIComponent(msg)}`; // Replace number
            window.open(url, '_blank');
        }

        function sendOrderEmail(order) {
            const subject = `Green Garden Order #${order.orderId}`;
            const body = `Thank you for your order!\n\nOrder ID: ${order.orderId}\nTotal: ${order.total}`;
            window.location.href = `mailto:support@greengarden.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Initial Load
        renderOrders(orders);

        // Close modal on outside click
        document.getElementById('trackingModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
