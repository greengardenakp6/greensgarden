<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Garden</title>
    <link rel="stylesheet" href="login.css">
  <style>
              body {
    font-family: Arial, sans-serif;
    background: url('log.jpg') no-repeat center center/cover; 
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 320px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.logo {
    width: 100px;
    display: block;
    margin: 0 auto 10px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    background: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #388E3C;
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    color: white;
    text-shadow: 1px 1px 2px black;
}
  </style>
</head>
<body>    
    <div class="login-container">
        <img src="logo.png" alt="Green Garden Logo" class="logo">  
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>No gmail account <a href="home.html" class="Guest-link">Guest</a></p>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
    </div>
    
    <footer>
        <p>&copy; 2025 Green Garden. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;

            if (!email.includes("@")) {
                alert("Please enter a valid email.");
                return;
            }

            sessionStorage.setItem('loggedInUser', email);
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
