<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Green Garden</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-green: #2e7d32;
            --primary-dark: #1b5e20;
            --accent: #66bb6a;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1a1a1a;
            --text-muted: #555555;
            --error: #d32f2f;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* SAME PREMIUM BACKGROUND AS LOGIN */
            background-image: url('https://images.unsplash.com/photo-1416879595882-3373a0480b5b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.2), rgba(0, 0, 0, 0.3));
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px; /* Slightly wider for more inputs */
            padding: 40px;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 3px solid var(--white);
            margin-bottom: 10px;
        }

        .header-text h2 {
            font-size: 1.8rem;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-text p { color: var(--text-muted); font-size: 0.95rem; }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder { color: #888; }

        .input-group input:focus {
            background: var(--white);
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .input-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--primary-green); }

        /* Error & Success Messages */
        .message-box {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .message-box.error {
            display: block;
            background: rgba(211, 47, 47, 0.1);
            color: var(--error);
            border: 1px solid rgba(211, 47, 47, 0.2);
            animation: shake 0.4s ease-in-out;
        }
        .message-box.success {
            display: block;
            background: rgba(46, 125, 50, 0.1);
            color: var(--primary-dark);
            border: 1px solid rgba(46, 125, 50, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            margin-top: 10px;
        }

        .btn-register:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }

        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-footer a {
            color: var(--primary-green);
            font-weight: 700;
            text-decoration: none;
            margin-left: 5px;
        }
        .login-footer a:hover { text-decoration: underline; }

        footer {
            position: absolute;
            bottom: 15px;
            color: var(--white);
            font-size: 0.8rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="logo-wrapper">
            <img src="logo1.jpg" alt="Logo" class="logo">
            <div class="header-text">
                <h2>Create Account</h2>
                <p>Join Green Garden today</p>
            </div>
        </div>

        <div id="messageBox" class="message-box">
            <span id="messageText"></span>
        </div>

        <form id="registerForm">
            <!-- Name Input -->
            <div class="input-group">
                <input type="text" id="regName" placeholder="Full Name" required>
                <i class="fas fa-user icon"></i>
            </div>

            <!-- Email Input -->
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Email Address" required>
                <i class="fas fa-envelope icon"></i>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Password" required>
                <i class="fas fa-lock icon"></i>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('regPassword', this)"></i>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group">
                <input type="password" id="regConfirmPass" placeholder="Confirm Password" required>
                <i class="fas fa-lock icon"></i>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('regConfirmPass', this)"></i>
            </div>

            <button type="submit" class="btn-register" id="regBtn">
                <span>Sign Up</span>
                <i class="fas fa-user-plus"></i>
            </button>
        </form>

        <div class="login-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Green Garden. All rights reserved.
    </footer>

    <script>
        // 1. Toggle Password Visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        // 2. Registration Logic
        const form = document.getElementById('registerForm');
        const btn = document.getElementById('regBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get values
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPass = document.getElementById('regConfirmPass').value;

            // Reset styles
            messageBox.className = "message-box"; 
            messageBox.style.display = "none";

            // Validations
            if (!name || !email || !password || !confirmPass) {
                showMessage("Please fill in all fields.", "error");
                return;
            }

            if (!email.includes("@")) {
                showMessage("Please enter a valid email address.", "error");
                return;
            }

            if (password.length < 6) {
                showMessage("Password must be at least 6 characters.", "error");
                return;
            }

            if (password !== confirmPass) {
                showMessage("Passwords do not match.", "error");
                return;
            }

            // Check if user exists
            if (localStorage.getItem(email)) {
                showMessage("Email already registered! Please login.", "error");
                return;
            }

            // Simulate Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            setTimeout(() => {
                // Save to local storage
                const userData = { name: name, password: password };
                localStorage.setItem(email, JSON.stringify(userData));

                // Show Success
                showMessage("Registration successful! Redirecting...", "success");

                // Redirect to login after short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }, 1000);
        });

        function showMessage(msg, type) {
            messageText.textContent = msg;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = "block";
        }

        // 3. Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
