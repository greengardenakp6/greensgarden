<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #F5F5F5; }
        form { background: white; padding: 20px; border-radius: 5px; width: 300px; margin: auto; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("regName").value;
            let email = document.getElementById("regEmail").value;
            let password = document.getElementById("regPassword").value;

            if (localStorage.getItem(email)) {
                alert("Email already registered!");
            } else {
                localStorage.setItem(email, JSON.stringify({ name, password }));
                alert("Registration successful! Please login.");
                window.location.href = "login.html"; 
            }
        });
    </script>

</body>
</html>
